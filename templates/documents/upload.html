{% extends "base.html" %}

{% block title %}Subir documento{% endblock %}

{% block content %}
  <h1>Subir documento</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.file.label_tag }}
      {{ form.file }}
      {{ form.file.errors }}
    </div>
    <button type="submit">Subir</button>
  </form>
  <p>Formatos permitidos: PDF, DOCX.</p>
{% endblock %}

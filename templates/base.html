<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Backoffice{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f7f7f7; }
    header { margin-bottom: 24px; }
    nav a { margin-right: 12px; }
    .card { background: white; padding: 16px; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    form div { margin-bottom: 12px; }
    input, select { padding: 6px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'documents:list' %}">Documentos</a>
      <a href="{% url 'documents:upload' %}">Subir</a>
      {% if user.is_authenticated %}
        <span>Hola, {{ user.username }}</span>
        <a href="{% url 'accounts:logout' %}">Salir</a>
      {% endif %}
    </nav>
  </header>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
